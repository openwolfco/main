<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ page.title }} - {{ site.name }} </title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="{{'/assets/css/screen.css' | relative_url}}" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="{{'/assets/css/main.css' | relative_url}} " />

<!-- Primary Meta Tags -->
<meta name="title" content="{{ page.title }} | {{ site.name }} ">
<meta name="description" content="{{ site.meta_description}}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://openwolf.com/{{ page.url }}">
<meta property="og:title" content="{{ page.title }} | {{ site.name }}">
<meta property="og:description" content="{{ site.meta_description}}">
<meta property="og:image" content="https://res.cloudinary.com/openwolf/image/upload/v1598075417/ow/OPENWOLF.jpg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://openwolf.com/{{ page.url }}">
<meta property="twitter:title" content="{{ page.title }} | {{ site.name }}">
<meta property="twitter:description" content="{{ site.meta_description}}">
<meta property="twitter:image" content="https://res.cloudinary.com/openwolf/image/upload/v1598075417/ow/OPENWOLF.jpg">

</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">

    {{ content }}
    <footer class="site-footer clearfix">
      <section class="copyright">
        <a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; 
              {{"now" | date: "%Y"}} &bull; All rights reserved.
      </section>
      <section class="poweredby"></a>
      </section>
    </footer>
    
    <script type="text/javascript" src="{{'/assets/js/jquery-1.11.1.min.js' | relative_url}}"></script>
    <script type="text/javascript" src="{{'/assets/js/jquery.fitvids.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{'/assets/js/index.js' | relative_url }}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/2.1.11/jquery.mixitup.js"></script>
     <script type="text/javascript" src="{{'/assets/js/toast.js' | relative_url }}"></script>
    

    <!-- Google Analytics Tracking code -->
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google_analytics }}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>   
</body>
</html>
