---
layout: default
title: Critical Care
cover: false
about: 'about.html'
---

<nav class="main-nav overlay clearfix">
    <a class="blog-logo" href="https://openwolf.com">
        <img src="{{ site.baseurl }}/assets/images/profile.png" alt="OPENWOLF" />
    </a>
    <a class="subscribe-button icon-feed" href="{{'contact' | relative_url }} ">Contact</a>
</nav>

<div class="container"> <!-- Added wrapper container for layout control -->

    <main id="content" class="content" role="main">

        {% for post in site.posts %}
            <article class="post">
                <header class="post-header">
                    <h2 class="post-title">
                        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
                    </h2>
                </header>
                <section class="post-excerpt">
                    {{ post.excerpt }}
                </section>
            </article>
        {% endfor %}

    </main>

</div> <!-- Closing the wrapper div -->
